ribbon:
  ReadTimeout: 80000
  ConnectTimeout: 80000
  
  

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 80000
    socket-timeout-millis: 80000
  routes:
              
    url-shortener:
      path: /v1/**
      url: url-shortener
      stripPrefix: false
      sensitiveHeaders:
      
      
     
      
      

server:
  port: 8443
  
  
logging:
  level:
    org:
      springframework:
        cloud: 
          netflix: trace
    com:
      rsystems: DEBUG
  file: C:/logs/zuul.log
  
